<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPhone Finder Api</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.6/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <header class="text-center my-10 space-y-6 text-white p-5">
        <h2 class="text-2xl lg:text-3xl xl:text-5xl">Find your phone, tab, watch with us !</h2>
        <p class="text-xl text-blue-400">Available : Apple, Samsung, Huawei, Oppo</p>
    </header>

    <main>


        <!-- search input -->
        <div class="text-center p-5">
            <input id="search-input" type="text" placeholder="Type here"
                class="input input-bordered input-success w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-outline btn-success my-4">Search</button>
        </div>

        <!-- toggle Spinner -->
        <div id="spinner-loader" class="text-center my-40 hidden">
            <span class="loading loading-bars loading-lg text-green-500"></span>
        </div>


        <!-- display phones -->
        <section>
            <div id="phone-container"
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 p-14 text-black">

            </div>
            <!-- show all button -->
            <div id="showAllContainer" class="text-center my-6 hidden">
                <button onclick="showAllHandler()" class="btn btn-wide btn-success text-lg">Show All</button>
            </div>
        </section>


        <!-- show phone details -->
        <section>
            <div>
                <!-- Open the modal using ID.showModal() method -->
                <!-- <button class="btn" onclick="show_phone_details.showModal()">open modal</button> -->
                <dialog id="show_phone_details" class="modal modal-bottom sm:modal-middle">
                    <div class="modal-box text-white space-y-6">
                        <div id="phone-details" class="space-y-6">
                            
                        </div>
                        <div class="modal-action justify-center">
                            <form method="dialog">
                                <!-- if there is a button in form, it will close the modal -->
                                <button class="btn btn-wide btn-error text-white">Close</button>
                            </form>
                        </div>
                    </div>
                </dialog>
            </div>
        </section>
    </main>

    <footer>

    </footer>



    <!-- Script -->
    <script src="phone.js"></script>
</body>

</html>
